<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:s="http://sanzol.com.ar/ui">

<ui:composition template="./mainTemplate.xhtml">

<ui:define name="contentHead">
	<title>#{constApp.product}.about</title>
</ui:define>

<ui:define name="contentTitle"><span>#{msg0['about.label.title']}</span></ui:define>

<ui:define name="metadata">
	<f:metadata>
		<f:viewAction action="#{seAboutController.pageLoad}" onPostback="false" />
	</f:metadata>
</ui:define>

<ui:define name="content">

	<h:form prependId="false">
		<div style="margin:5px;">

			<h:panelGrid columns="2">
				<h:graphicImage value="/resources/images/logo-alt.svg" style="width:64px; height:64px;" />
				<h:panelGroup>
					<h:outputText value="#{seAboutController.title}" style="font-size:1.8em; color:#555; margin-left:5px;" />
					<br/>
					<h:outputText value="#{msg0['about.label.version']} #{seAboutController.version}" style="font-size:1.4em; color:#555; margin-left:5px;" />
				</h:panelGroup>
			</h:panelGrid>

			<br/>
			<h:outputText value="#{msg0['about.label.fingerprint']}: " style="font-size:1.1em;" />
			<h:outputText value="#{seAboutController.fingerprint}" />
			<br/>
			<br/>
			<h:outputText value="#{msg0['about.label.license']}" style="font-size:1.2em;" />
			<div style="padding-left: 15px; line-height: 1.5;">
				<h:outputText value="Id: #{seAboutController.licenseId}" /><br/>
				<h:outputText value="Client: #{seAboutController.client}" /><br/>
				<h:outputText value="Status: #{seAboutController.validity}" /><br/>
				<s:outputDate prefix="From:" value="#{seAboutController.dateFrom}" format="DATE" /><br/>
				<s:outputDate prefix="To:" value="#{seAboutController.dateTo}" format="DATE" /><br/>
			</div>

			<h:panelGrid columns="1" style="margin-top:20px;">
				<h:outputText value="#{msg0['about.label.libraries']}" style="font-size:1.2em;" />
			</h:panelGrid>

			<h:dataTable value="#{seAboutController.lstInfoVersions}" var="item">
				<p:column>
					<h:outputText value="#{item}" style="margin-left:15px;" />
				</p:column>
			</h:dataTable>

		</div>
	</h:form>

</ui:define>

</ui:composition>

</html>
