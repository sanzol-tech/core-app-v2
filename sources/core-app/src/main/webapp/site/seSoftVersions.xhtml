<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:s="http://sanzol.com.ar/ui">

<ui:composition template="./mainTemplate.xhtml">

<ui:define name="contentHead">
	<title>#{constApp.product}.seSoftVersions</title>
</ui:define>

<ui:define name="contentTitle"><span>#{msg0['seSoftVersions.label.title']}</span></ui:define>

<ui:define name="metadata">
	<f:metadata>
		<f:viewAction action="#{seSoftVersionsController.pageLoad}" onPostback="false" />
	</f:metadata>
</ui:define>

<ui:define name="content">

	<h:form prependId="false" id="frm">
		<div class="panel-display">
		<div class="area-top">

			<p:dataTable id="tbl" value="#{seSoftVersionsController.lstSeSoftVersions}" var="item" reflow="true"
						 paginator="true" rows="15" style="margin-top:10px;"
						 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						 emptyMessage="#{msg0['label.grid_no_records']}">

				<p:column headerText="#{msg0['seSoftVersions.field.firstStartup']}" width="150">
					<s:outputDate value="#{item.firstStartup}" format="DATE_TIME" />
				</p:column>

				<p:column headerText="#{msg0['seSoftVersions.field.version']}">
					<h:outputText value="#{item.version}" />
				</p:column>

				<p:column headerText="#{msg0['seSoftVersions.field.major']}" width="75">
					<h:outputText value="#{item.major}" />
				</p:column>

				<p:column headerText="#{msg0['seSoftVersions.field.minor']}" width="75">
					<h:outputText value="#{item.minor}" />
				</p:column>

				<p:column headerText="#{msg0['seSoftVersions.field.patch']}" width="75">
					<h:outputText value="#{item.patch}" />
				</p:column>

				<p:column headerText="#{msg0['seSoftVersions.field.fase']}" width="85">
					<h:outputText value="#{item.fase}" />
				</p:column>

			</p:dataTable>

		</div>
		</div>
	</h:form>

</ui:define>

</ui:composition>

</html>
